steps:
  - name: "maven install"
    entrypoint: mvn
    args: ["clean", "install", "-DskipTests=true"]

  - name: "build docker image"
    args:
      ["build", "-t", "gcr.io/$PROJECT_ID/financial-report-bff:$latest", "."]

  - name: "push docker image"
    args: ["push", "gcr.io/$PROJECT_ID/financial-report-bff:$latest"]

  - name: "deploy"
    args:
      [
        "app",
        "deploy",
        "financial-report-bff",
        "--image",
        "gcr.io/$PROJECT_ID/financial-report-bff:latest",
      ]
images:
  - "gcr.io/$PROJECT_ID/financial-report-bff:latest"
options:
  logging: CLOUD_LOGGING_ONLY
